<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable Generator</title>
</head>
<body>
  <h1>Timetable Generator</h1>
  <form action="/generate_timetable" method="post">
    <label>Years:</label>
    <input type="number" name="years" required><br><br>

    <label>Batches (list):</label>
    <input type="text" name="batches" placeholder="[2, 2]" required><br><br>

    <label>Credits (list of dicts):</label>
    <textarea name="credits" rows="5" required></textarea><br><br>

    <label>Common Credits (list of lists):</label>
    <textarea name="commonCredits" rows="3"></textarea><br><br>

    <label>Teachers (list of list of dicts):</label>
    <textarea name="teachers" rows="5" required></textarea><br><br>

    <label>Number of Periods per Day:</label>
    <input type="number" name="periods" required><br><br>

    <label>Start Time for each year (JSON):</label>
    <input type="text" name="start_times" placeholder='{"0": "9:00 AM", "1": "10:00 AM"}' required><br><br>

    <button type="submit">Generate Timetable</button>
  </form>
</body>
</html>
